<script>

    var profile_data = JSON.parse(localStorage.getItem("signupdata"))

    var arrayofdata = []
    arrayofdata.push(profile_data)
    arrayofdata.forEach(function(el) {
        
        var div = document.createElement("div")
        
        var h1 = document.createElement("h1")
        h1.innerText = el.FirstName+" "+el.LastName
        var email = document.createElement("h3")
        email.innerText = el.Email
        var mob = document.createElement("h4")
        mob.innerText = el.MobileNum

        div.append(h1,email,mob)
        document.querySelector("#profile_data").append(div)
    });

</script>
<script src="navbar.js"></script>
